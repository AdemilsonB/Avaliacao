<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Venda</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <mat-form-field class="input" id="cliente">
            <label for="cliente">Cliente:</label>
            <input matInput type="text" name="cliente" [(ngModel)]="cliente" />
        </mat-form-field>


        <mat-form-field class="input" id="forma">
            <mat-label for="forma">Forma Pagamento:</mat-label>
            <mat-select name="forma" [(ngModel)]="formaPagamentoId">
                <mat-option
                    *ngFor="let forma of formaP"
                    value="{{ forma.id }}"
                >
                    {{ forma.metodo }}
                </mat-option>
            </mat-select>
        </mat-form-field>



        <mat-form-field class="input" id="item">
            <label for="item">Item da Venda:</label>
            <list name="item" [(ngModel)]="itemVendaId">
                <option
                    *ngFor="let item of itens"
                    value="{{ item.id }}"
                >
                    {{ item.carrinhoId }}
                </option>
            </list>
        </mat-form-field>

    </mat-card-content>

    <button mat-raised-button color="warn" (click)="cadastrar()">Cadastrar</button>
</mat-card>
